<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component msg="hello,world!"></my-component>
    <input type="text" v-model="zfeig">
    <test v-bind:test-name='zfeig'></test><!--绑定模型-->
</div>
<script>
    
    // 注册
    Vue.component('my-component', {
    	props:['msg'],
    	template:"<span>{{msg}}</span>"
    });
    Vue.component('test', {
    	props:['testName'],
    	template:"<div style='color:red'>{{testName}}</div>"
    })

    // 创建根实例
    new Vue({
        el: '#app',
        data:{
        	'zfeig':'hello,world'
        }
    })

</script>
</body>
</html>
