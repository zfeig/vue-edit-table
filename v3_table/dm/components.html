<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script>
     //child组件依赖父组件
     var childComponent = Vue.extend({
     	template:"<p>这是子组件</p>"
     });
    // 定义
    var MyComponent = Vue.extend({
        template: '<div>A custom <span><child-component></child-component></span>component!</div>',
        components:{
        	"child-component":childComponent
        }
    })

    // 注册
    Vue.component('my-component', MyComponent)

    // 创建根实例
    new Vue({
        el: '#app'
    })

</script>
</body>
</html>
