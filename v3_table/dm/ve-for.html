<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单价格计算器</title>
    <script src="/lib/vue.js"></script>
</head>
<body>
<div id="tmp">
   <li v-for="one in student">
     {{one.name}} - {{one.age}} - {{one.sex}}
   </li> 


</div>
<script>
    var student = [
        {'name':'zfeig','age':25,'sex':'male'},
        {'name':'lisi','age':29,'sex':'male'},
        {'name':'wnag5','age':22,'sex':'female'},
        {'name':'zhao6','age':27,'sex':'male'},
        {'name':'huang8','age':30,'sex':'female'}
    ];

    var tmp = new Vue({
        el:'#tmp',
        data:{
            student:student,
        }
    });
</script>
</body>
</html>
