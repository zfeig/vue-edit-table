<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/lib//vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <p>{{{html}}}</p>
    <input v-model="message">
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            html:"<a href='#'>hello</a>"
        }
    });
    vm.$watch('message',function (newval,oldVal) {
        alert( oldVal+' has changed to '+newval);
    });
</script>
</body>
</html>
